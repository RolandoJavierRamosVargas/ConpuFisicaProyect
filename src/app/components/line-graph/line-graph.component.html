<div class="jumbotron jumbotron-fluid  mt-5">
    <div class="container">
      <h1 class="display-4">Cuadro estadistico del sensor de Humedad</h1>
      
    </div>
  </div>

<div class="container mt-5">
<div class="row">
    <div class="col col-md-6">
      <div style="display: block;">
      <canvas baseChart width="400" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
       </canvas>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="row">
        <div class="col">

              <tr>

              </tr>
              <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
              </tr>
            </table>
            <button mat-button mat-raised-button color="primary" (click)="randomize()">Randomize</button>
        </div> -->
        <hr>
        <div class="col">
          <div class="form-group">
            <label for="">Ingrese los parametros adecuados</label>
            <input type="text" class="form-control" placeholder="Ingrese los parametros adecuados">
            <br>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
        <br>
